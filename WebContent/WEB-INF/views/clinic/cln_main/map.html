<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"/>
	<title>Daum 지도 시작하기</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=43e906eeb459be7003ff32868f8f191e&libraries=services,clusterer,drawing"></script>
	<script>
	var geocoder = new daum.maps.services.Geocoder();

	var callback = function(result, status) {
	    if (status === daum.maps.services.Status.OK) {
	    	var div=$("#view").html	    	
	        (result[0].address_name+",  LNG(경도) : "+result[0].x
	        		+"/ LAT(위도) :"+	result[0].y);
	    }
	};
	$(function(){
		$("#btn").click(function(){
			var addr=$("#addr").val();
			geocoder.addressSearch(addr, callback);
		});
	});

		var container = document.getElementById('map');
		var options = {
			center: new daum.maps.LatLng(37.4992940, 127.0331880),
			level: 5
		};

		var map = new daum.maps.Map(container, options);
 */		
	</script>
</head>
<body>
	<!-- <div id="map" style="width:500px;height:400px;"></div -->
	<input type="text" name="addr" id="addr"/>
	<input type="button" id="btn" value="클릭"/>
	<div id="view">
	</div>
</body>
</html>
